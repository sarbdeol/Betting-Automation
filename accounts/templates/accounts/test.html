<!DOCTYPE html>
<html>
<head>
    <title>Execute</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">Accounts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'execute' %}">Execute</a>
            </li>
        </ul>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">Execute</h1>
        <button class="btn btn-primary" id="newBotBtn">New Bot</button>
        <ul class="nav nav-tabs mt-4" id="botTabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#botTab1">Bot 1</a>
            </li>
        </ul>

        <div class="tab-content" id="botTabContent">
            <div class="tab-pane fade show active" id="botTab1">
                <form id="uploadForm1" method="post" enctype="multipart/form-data" action="{% url 'upload_excel' %}">
                    {% csrf_token %}
                    <input type="hidden" name="selected_account" id="selectedAccount1">
                    <div class="form-group">
                        <div class="container mt-4">
                            <div class="container mt-4" id="botContainer">
                                <div class="form-row">
                                    <div class="col-sm-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="botA" name="bot" value="A">
                                            <label class="form-check-label" for="botA">SportBet</label>
                                        </div>
                                        <!-- Text fields for URLs for Bot A -->
                                        <div class="form-group">
                                            
                                            <input type="text" class="form-control" id="urlBotA1" name="urlBotA1" placeholder="Https://">
                                            <input type="text" class="form-control" id="urlBotA2" name="urlBotA2" placeholder="Https://">
                                            <input type="text" class="form-control" id="urlBotA3" name="urlBotA3" placeholder="Https://">
                                            <input type="text" class="form-control" id="urlBotA4" name="urlBotA4" placeholder="Https://">
                                            <input type="text" class="form-control" id="urlBotA5" name="urlBotA5" placeholder="Https://">
                                            <input type="text" class="form-control" id="urlBotA6" name="urlBotA6" placeholder="Https://">
                                            <input type="text" class="form-control" id="urlBotA7" name="urlBotA7" placeholder="Https://">
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <!-- Repeat similar structure for Bot B -->
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="botB" name="bot" value="B">
                                            <label class="form-check-label" for="botB">1xbet</label>
                                        </div>
                                        <div class="form-group">
                                            
                                            <!-- Text fields for URLs for Bot B -->
                                            <input type="text" class="form-control" id="urlBotB1" name="urlBotB1" placeholder="Https://">
                                            <input type="text" class="form-control" id="urlBotB2" name="urlBotB2" placeholder="Https://">
                                            <input type="text" class="form-control" id="urlBotB3" name="urlBotB3" placeholder="Https://">
                                            <input type="text" class="form-control" id="urlBotB4" name="urlBotB4" placeholder="Https://">
                                            <input type="text" class="form-control" id="urlBotB5" name="urlBotB5" placeholder="Https://">
                                            <input type="text" class="form-control" id="urlBotB6" name="urlBotB6" placeholder="Https://">
                                            <input type="text" class="form-control" id="urlBotB7" name="urlBotB7" placeholder="Https://">
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <!-- Repeat similar structure for Bot C -->
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="botC" name="bot" value="C">
                                            <label class="form-check-label" for="botC">Betway</label>
                                        </div>
                                        <div class="form-group">
                                            
                                            <!-- Text fields for URLs for Bot C -->
                                            <input type="text" class="form-control" id="urlBotC1" name="urlBotC1" placeholder="Https://">
                                            <input type="text" class="form-control" id="urlBotC2" name="urlBotC2" placeholder="Https://">
                                            <input type="text" class="form-control" id="urlBotC3" name="urlBotC3" placeholder="Https://">
                                            <input type="text" class="form-control" id="urlBotC4" name="urlBotC4" placeholder="Https://">
                                            <input type="text" class="form-control" id="urlBotC5" name="urlBotC5" placeholder="Https://">
                                            <input type="text" class="form-control" id="urlBotC6" name="urlBotC6" placeholder="Https://">
                                            <input type="text" class="form-control" id="urlBotC7" name="urlBotC7" placeholder="Https://">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="file" name="excelFile" id="excelFile1" accept=".xls,.xlsx">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-play"></i> Execute</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#newBotBtn").on("click", function() {
                // Code to add a new bot dynamically
                // ...
            });

            $("#uploadForm1").on("submit", function(e) {
                e.preventDefault();
                const formData = new FormData(this);
                
                // Include selected bot in your AJAX request or other logic
                const selectedBot = $("input[name='bot']:checked").val();
                formData.append('selected_bot', selectedBot);

                $.ajax({
                    url: "{% url 'upload_excel' %}",
                    type: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(data) {
                        // Process the response (data) as needed
                        alert("File uploaded and processed successfully!");
                    },
                    error: function() {
                        alert("Error uploading file.");
                    }
                });
            });
        });
    </script>
</body>
</html>
