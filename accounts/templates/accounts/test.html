<!DOCTYPE html>

   <style>
    body {
        font-family: Arial, sans-serif;
    }
  
    /* Styling for overlay background */
    .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }
  
    /* Styling for modal content */
    .modal-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
  
    /* Close button styling */
    .close-btn {
        cursor: pointer;
        color: #333;
        font-size: 18px;
        font-weight: bold;
        position: absolute;
        top: 10px;
        right: 10px;
    }

</head>
<body>

                                            <input type="text" class="form-control" id="urlBotB2" name="urlBotB2" placeholder="Https://">
                                            <input type="text" class="form-control" id="urlBotB3" name="urlBotB3" placeholder="Https://">

                                            <input type="text" class="form-control" id="urlBotB6" name="urlBotB6" placeholder="Https://">

                    <input type="file" name="excelFile" id="excelFile1" accept=".xls,.xlsx">

            </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {

            function fetchData() {
                $.ajax({
                    url: '/json-data/',  // URL mapping to your json_data view
                    type: 'GET',
                    dataType: 'json',
                    success: function(response) {
                        if ('data' in response) {
                            response.data.forEach(function(originalBet) {
                                var modifiedBet = originalBet.Bet.replace(/\:/g, '-');
                                $('#json-data-container').html('<pre>' + JSON.stringify(response.data) + '</pre>');
                            })
                        } else if ('error' in response) {
                            console.error(response.error);
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Error fetching JSON data:', error);
                    }
                });
            }

            // Fetch data initially
            fetchData();
            // Set up a timer to fetch data every 2 seconds
            setInterval(fetchData, 2000);
            $("#newBotBtn").on("click", function() {
            });

            $("#uploadForm1").on("submit", function(e) {
                e.preventDefault();
                const formData = new FormData(this);

                // Include selected bots in your AJAX request or other logic
                const selectedBots = $("input[name='bot']:checked").map(function () {
                    return this.value;
                }).get();
                formData.append('selected_bots', selectedBots);

                // Append the file input to formData
                const fileInput = $("#excelFile1")[0].files[0];
                formData.append('excelFile', fileInput);

                $.ajax({
                    url: "{% url 'upload_excel' %}",
                    type: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(data) {
                        // Process the response (data) as needed
                        alert("File uploaded and processed successfully!");
                        console.log(data); // Assuming data contains the CSV file path and other details
                    },
                    error: function() {
                        alert("Error uploading file.");
                    }
                });
            });
        });
    </script>

    <script>
        // JavaScript functions to open and close the modal
        function openModal() {
          document.getElementById("myModal").style.display = "flex";
        }
